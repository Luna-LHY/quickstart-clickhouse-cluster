---
AWSTemplateFormatVersion: 2010-09-09
Description: (SO8019) - This template is used for setting up a ClickHouse cluster on Graviton2

Parameters: 
  VPCID:
    Description: VPC ID
    Type: AWS::EC2::VPC::Id
  PrivateSubnetID1: 
    Description: Private Subnet 1 Id
    Type: String
  PrivateSubnetID2: 
    Description: Private Subnet 2 Id
    Type: String
  ClickHouseServerSecurityGroup: 
    Description: ID of the ClickHouse Server Access Security Group (e.g., sg-7f16e910)
    Type: AWS::EC2::SecurityGroup::Id
  KeyPairName: 
    Type: AWS::EC2::KeyPair::KeyName
    Description: Public/private key pairs allow you to securely connect to your instance after it launches
  ClickHouseNodeName1:
    Default: ClickHouseNode1 
    Type: String
  ClickHouseNodeName2: 
    Default: ClickHouseNode2
    Type: String
  ClickHouseNodeName3:
    Default: ClickHouseNode3 
    Type: String
  ClickHouseNodeName4: 
    Default: ClickHouseNode4
    Type: String
  ClickHouseNodeName5:
    Default: ClickHouseNode5 
    Type: String
  ClickHouseNodeName6: 
    Default: ClickHouseNode6
    Type: String
  ClickHouseNodeName7:
    Default: ClickHouseNode7 
    Type: String
  ClickHouseNodeName8: 
    Default: ClickHouseNode8
    Type: String
  ClickHouseInstanceType: 
    Description: Amazon EC2 instance type for the ClickHouse nodes.
    Type: String
    Default: r6gd.8xlarge
    AllowedValues: 
      - r6gd.xlarge
      - r6gd.2xlarge
      - r6gd.4xlarge
      - r6gd.8xlarge
  ClickHouseVersion:
    Description: ClickHouse Stable Version (20.12.5)
    Default: 20.12.5.18
    Type: String
    AllowedValues: 
      - 20.12.5.18
      - 20.12.6.29
      - 20.12.7.3
      - 20.12.8.5
  ClickHouseTimezone:
    Default: Asia/Shanghai
    Type: String
  ClickHouseNodeCount:
    Default: 2
    Type: Number
    AllowedValues: 
      - 2
      - 4
      - 6
      - 8
  DBPassword:
    Default: Qwerty
    Type: String
  ClickHouseBucketName:
    Default: clickhouse-data
    Type: String
  MoveFactor:
    Default: 0.3
    Type: String
  RootStackName:
    Default: quickstart-clickhouse-cluster
    Type: String
  DeviceName:
    Description: The device name (for example, /dev/sdh or xvdh)
    Type: String
    Default: /dev/xvdh
  VolumeSize: 
    Type: String
    Description: EBS Volume Size (data) to be attached to node in GBs
    Default: 500
  VolumeType: 
    Type: String
    Description: EBS Volume Type (data) to be attached to node in GBs [gp1,gp2,st1], one volume for data storage is mounted automatically by CloudFormation stack
    Default: gp2
    AllowedValues:
      - gp2
      - gp3
      - st1
      - io1
  Iops: 
    Type: String
    Description: Iops of EBS volume when io1 type is chosen. Otherwise ignored
    Default: 1000
  MaxThreads:
    AllowedValues:
    - '2'
    - '4'
    - '8'
    - '16'
    - '32'
    Default: '8'
    Description: max_threads for clickhouse Default users.xml //recommend The number of cores using the instance
    Type: String
  MaxMemoryUsage:
    AllowedValues:
    - '10737418240'
    - '21474836480'
    - '42949672960'
    - '107374182400'
    Default: '10737418240'
    Description: max_memory_usage for clickhouse Default users.xml // Unit is byte, for example 21474836480=20g //In a single Clickhouse service process, the maximum amount of memory used by running a query is limited, and the default value is 10g
    Type: String
  MaxInsertThreads:
    AllowedValues:
    - '1'
    - '4'
    - '8'
    - '16'
    Default: '4'
    Description: max_insert_threads for clickhouse Default users.xml // The maximum number of threads to execute the INSERT SELECT query.
    Type: String
  DistributedProductMode:
    AllowedValues:
    - 'deny'
    - 'local'
    - 'global'
    - 'allow'
    Default: 'deny'
    Description: distributed_product_mode for clickhouse Default users.xml // ClickHouse applies this setting when the query contains the product of distributed tables, i.e. when the query for a distributed table contains a non-GLOBAL subquery for the distributed table.
    Type: String
  LoadBalancing:
    AllowedValues:
    - 'random'
    - 'nearest_hostname'
    - 'in_order'
    - 'first_or_random'
    Default: 'random'
    Description: load_balancing for clickhouse Default users.xml // Specifies the algorithm of replicas selection that is used for distributed query processing..
    Type: String
  MaxDataPartSize:
    AllowedValues:
    - '1073741824'
    - '5368709120'
    - '10737418240'
    Default: '1073741824'
    Description: max_data_part_size_bytes for clickhouse Default storage.xml //  Unit is byte, the maximum size of a part that can be stored on any of the volumeâ€™s disks.
    Type: String
  DemoDataSize:
    AllowedValues:
    - 'none'
    - 'small'
    - 'medium'
    - 'large'
    Default: 'small'
    Description: Cloudformation will create a demo table(OnTime dataset) for you and load data. You can choose the size of demo data --'small'100m / / -'medium'3g / / -'large'15g
    Type: String
  PrometheusVersion:
    AllowedValues:
    - '2.27.0'
    - '2.19.0'
    Default: '2.19.0'
    Description:  Deploy the Prometheus version to monitor Clickhouse 
    Type: String
  GrafanaVersion:
    AllowedValues:
    - '7.5.6-1'
    Default: '7.5.6-1'
    Description:  Deploy the grafana version to monitor Clickhouse 
    Type: String
  ZookeeperPrivateIp1:
    Type: String
  ZookeeperPrivateIp2:
    Type: String
  ZookeeperPrivateIp3:
    Type: String
  CloudWatchAgentURL:
    Description: For each download link, you can download and install the CloudWatch agent using the command line
    Type: String
  InstanceRoleArn:
    Description: aws or aws-cn
    Type: String
    Default: aws
  QSS3BucketName:
    AllowedPattern: ^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$
    ConstraintDescription: Quick Start bucket name can include numbers, lowercase
      letters, uppercase letters, and hyphens (-). It cannot start or end with a hyphen
      (-).
    Default: aws-quickstart
    Description: S3 bucket name for the Quick Start assets. This string can include
      numbers, lowercase letters, uppercase letters, and hyphens (-). It cannot start
      or end with a hyphen (-).
    Type: String
  QSS3KeyPrefix:
    AllowedPattern: ^[0-9a-zA-Z-/.]*$
    ConstraintDescription: Quick Start key prefix can include numbers, lowercase letters,
      uppercase letters, hyphens (-), and forward slashes (/).
    Default: quickstart-clickhouse-cluster/
    Description: S3 key prefix for the Quick Start assets. Quick Start key prefix
      can include numbers, lowercase letters, uppercase letters, hyphens (-), and
      forward slashes (/).
    Type: String
  CHproxyCacheSize:
    AllowedValues:
    - 500Mb
    - 1Gb
    - 10Gb
    Description:  Cached responses will be stored in CHproxy.Maximum cache Size.
    Default: 500Mb
    Type: String
  CHproxyCacheExpire:
    AllowedValues:
    - 120s
    - 600s
    - 6000s
    Default: 600s
    Type: String
    Description: (h)Expiration time for cached responses.
  CHproxyDistributedUserPassword:
    Description:  Chproxy will configure Distributed/replica split users. Password of the CHproxy Distributed User Default
    Type: String
    Default: read
  CHproxyReplicaUserPassword:
    Description:  Chproxy will configure Distributed/replica split users. Password of the CHproxy Replica User Default 
    Type: String
    Default: write
Mappings:
  AWSRegion2AMI:
    us-east-1:
      HVM64: ami-00d1ab6b335f217cf
    us-east-2:
      HVM64: ami-08e6b682a466887dd
    cn-north-1:
      HVM64: ami-0429c857c8db3027a
    cn-northwest-1:
      HVM64: ami-062b4c21cde0e7371
Conditions:
  UseIops: 
    Fn::Equals: [!Ref VolumeType,"io1"]
  2NodesCondition: !Or 
    - !Equals [!Ref 'ClickHouseNodeCount', '2'] 
    - !Equals [!Ref 'ClickHouseNodeCount', '4'] 
    - !Equals [!Ref 'ClickHouseNodeCount', '6'] 
    - !Equals [!Ref 'ClickHouseNodeCount', '8']
  4NodesCondition: !Or  
    - !Equals [!Ref 'ClickHouseNodeCount', '4'] 
    - !Equals [!Ref 'ClickHouseNodeCount', '6'] 
    - !Equals [!Ref 'ClickHouseNodeCount', '8']
  6NodesCondition: !Or 
    - !Equals [!Ref 'ClickHouseNodeCount', '6'] 
    - !Equals [!Ref 'ClickHouseNodeCount', '8']
  8NodesCondition: !Equals [!Ref 'ClickHouseNodeCount', '8']
Resources: 
  ClickHouseMainLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: "ClickHouseLogGroup"
      RetentionInDays: 90
  ClickHouseInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - !Sub ec2.${AWS::URLSuffix}
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - logs:DescribeLogStreams
            Resource: !Sub arn:${InstanceRoleArn}:logs:${AWS::Region}:${AWS::AccountId}:log-group:${ClickHouseMainLogGroup}:*
          - Effect: Allow
            Action: '*'
            Resource: '*'
        PolicyName: ClickHouse-Instance-Role
  ClickHouseInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
      - !Ref ClickHouseInstanceRole
  ClickHouseAdmin: 
    Type: AWS::EC2::Instance
    Metadata:
      Comment: Install ClickHouse admin
      AWS::CloudFormation::Authentication:
        S3AccessCreds:
          type: S3
          roleName: !Ref ClickHouseInstanceRole
      AWS::CloudFormation::Init:
        configSets:
          default:
            - 01_setupCfnHup
            - 02_config-amazon-cloudwatch-agent
            - 03_restart_amazon-cloudwatch-agent
          UpdateEnvironment:
            - 02_config-amazon-cloudwatch-agent
            - 03_restart_amazon-cloudwatch-agent
        # Definition of json configuration of AmazonCloudWatchAgent, you can change the configuration below.
        02_config-amazon-cloudwatch-agent:
          files:
            '/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json':
              content: !Sub |
                {
                  "agent": {
                    "metrics_collection_interval": 1,
                    "logfile": "/opt/aws/amazon-cloudwatch-agent/logs/amazon-cloudwatch-agent.log"
                  },
                  "metrics": {
                    "append_dimensions": {
                      "AutoScalingGroupName": "${!aws:AutoScalingGroupName}",
                      "ImageId": "${!aws:ImageId}",
                      "InstanceId": "${!aws:InstanceId}",
                      "InstanceType": "${!aws:InstanceType}"
                    },
                    "namespace": "ClickHouseNamespace",
                    "metrics_collected": {
                      "mem": {
                        "measurement": [
                          "mem_used_percent"
                        ]
                      },
                      "cpu": {
                        "resources": [
                          "*"
                        ],
                        "measurement": [
                          {"name": "cpu_usage_idle", "rename": "CPU_USAGE_IDLE", "unit": "Percent"},
                          {"name": "cpu_usage_nice", "unit": "Percent"},
                          "cpu_usage_guest"
                        ],
                        "totalcpu": true,
                        "metrics_collection_interval": 10
                      },
                      "disk": {
                        "resources": [
                          "/",
                          "/tmp"
                        ],
                        "measurement": [
                          {"name": "free", "rename": "DISK_FREE", "unit": "Gigabytes"},
                          "total",
                          "used"
                        ],
                        "ignore_file_system_types": [
                          "sysfs", "devtmpfs"
                        ],
                        "metrics_collection_interval": 60
                      },
                      "diskio": {
                        "resources": [
                          "*"
                        ],
                        "measurement": [
                          "reads",
                          "writes",
                          "read_time",
                          "write_time",
                          "io_time"
                        ],
                        "metrics_collection_interval": 60
                      },
                      "swap": {
                        "measurement": [
                          "swap_used_percent"
                        ]
                      },
                      "net": {
                        "resources": [
                          "eth0"
                        ],
                        "measurement": [
                          "bytes_sent",
                          "bytes_recv",
                          "drop_in",
                          "drop_out"
                        ]
                      }
                    }
                  },
                  "logs": {
                    "force_flush_interval": 5,
                    "logs_collected": {
                      "files": {
                        "collect_list": [
                          {
                            "file_path": "/var/log/clickhouse-server/clickhouse-server.log",
                            "log_group_name": "${ClickHouseMainLogGroup}",
                            "log_stream_name": "ClickHouseClient",
                            "timestamp_format": "%Y-%m-%d %H:%M:%S",
                            "timezone": "UTC"
                          }
                        ]
                      }
                    }
                  }
                }
        # Invoke amazon-cloudwatch-agent-ctl to restart the AmazonCloudWatchAgent.
        03_restart_amazon-cloudwatch-agent:
          commands:
            01_stop_service:
              command: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a stop
            02_start_service:
              command: /opt/aws/amazon-cloudwatch-agent/bin/amazon-cloudwatch-agent-ctl -a fetch-config -m ec2 -c file:/opt/aws/amazon-cloudwatch-agent/etc/amazon-cloudwatch-agent.json -s
        # Cfn-hup setting, it is to monitor the change of metadata.
        # When there is change in the contents of json file in the metadata section, cfn-hup will call cfn-init to restart the AmazonCloudWatchAgent.
        01_setupCfnHup:
          files:
             '/etc/cfn/cfn-hup.conf':
               content: !Sub |
                 [main]
                 stack=${AWS::StackId}
                 region=${AWS::Region}
                 interval=1
               mode: '000400'
               owner: root
               group: root
             '/etc/cfn/hooks.d/amazon-cloudwatch-agent-auto-reloader.conf':
               content: !Sub |
                 [cfn-auto-reloader-hook]
                 triggers=post.update
                 path=Resources.ClickHouseAdmin.Metadata.AWS::CloudFormation::Init.02_config-amazon-cloudwatch-agent
                 action=/opt/aws/bin/cfn-init -v --stack ${AWS::StackId} --resource ClickHouseAdmin --region ${AWS::Region} --configsets UpdateEnvironment
                 runas=root
               mode: '000400'
               owner: root
               group: root
             "/lib/systemd/system/cfn-hup.service":
                content: !Sub |
                  [Unit]
                  Description=cfn-hup daemon
                  [Service]
                  Type=simple
                  ExecStart=/opt/aws/bin/cfn-hup
                  Restart=always
                  [Install]
                  WantedBy=multi-user.target
          commands:
            01enable_cfn_hup:
              command: !Sub |
                systemctl enable cfn-hup.service
            02start_cfn_hup:
              command: !Sub |
                systemctl start cfn-hup.service
    Properties:
      KeyName: !Ref KeyPairName
      IamInstanceProfile: !Ref ClickHouseInstanceProfile
      ImageId: !FindInMap [AWSRegion2AMI, !Ref 'AWS::Region', HVM64]
      InstanceType: !Ref ClickHouseInstanceType
      SubnetId: !Ref PrivateSubnetID1
      SecurityGroupIds:
      - !Ref ClickHouseServerSecurityGroup
      BlockDeviceMappings:
      - DeviceName: !Ref DeviceName
        Ebs:
          VolumeSize: !Ref VolumeSize
          VolumeType: !Ref VolumeType
          Iops: !If [UseIops,!Ref Iops,!Ref AWS::NoValue]
          DeleteOnTermination: true
      UserData:
        !Base64
          Fn::Sub: |
            #!/bin/bash
            sudo apt-get update -y
            sudo apt-get install git cmake python3 ninja-build -y
            sudo apt install awscli<<EOF
            Y
            EOF

            apt install python3-pip -y
            pip3 install python-daemon==2.1.0 pystache==0.4.0 docutils setuptools

            wget -P /root/ https://s3.amazonaws.com/cloudformation-examples/aws-cfn-bootstrap-py3-latest.tar.gz
            tar -xvf /root/aws-cfn-bootstrap-py3-latest.tar.gz -C /root/
            ln -s /root/aws-cfn-bootstrap-2.0/init/ubuntu/cfn-hup /etc/init.d/cfn-hup

            cd /root/aws-cfn-bootstrap-2.0
            python3 setup.py build
            python3 setup.py install
            ln -s /usr/local/bin/ /opt/aws/bin

            cd /root/

            wget ${CloudWatchAgentURL}
            sudo dpkg -i -E ./amazon-cloudwatch-agent.deb

            cfn-init -v --stack=${AWS::StackName} --resource=ArmAdminInstance  --region=${AWS::Region}

            sudo mkfs.xfs ${DeviceName}
            sudo mkdir -p /var/lib/clickhouse
            sudo adduser --shell /bin/bash --gecos "" clickhouse<<EOF
            Qwerty
            Qwerty
            EOF
            sudo chown clickhouse.clickhouse -R /var/lib/clickhouse
            sudo mount ${DeviceName} /var/lib/clickhouse/
            echo "${DeviceName}  /var/lib/clickhouse/  xfs  defaults  0  0" >> /etc/fstab

            cd /var/lib/clickhouse/
            wget https://apt.llvm.org/llvm.sh
            find /var/lib/clickhouse/ -name 'llvm.sh' | xargs perl -pi -e  's|LLVM_VERSION=12|LLVM_VERSION=11|g'
            chmod +x llvm.sh
            sudo bash -c ./llvm.sh

            export CC=clang-11
            export CXX=clang++-11

            git clone --recursive https://github.com/ClickHouse/ClickHouse.git
            cd ClickHouse
            mkdir build-arm64
            cmake . -Bbuild-arm64 -DUSE_STATIC_LIBRARIES=0 -DSPLIT_SHARED_LIBRARIES=1 -DCLICKHOUSE_SPLIT_BINARY=1
            ninja -C build-arm64 clickhouse > ninja.out

            cd ..
            wget https://repo.yandex.ru/clickhouse/tgz/stable/clickhouse-client-${ClickHouseVersion}.tgz
            wget https://repo.yandex.ru/clickhouse/tgz/stable/clickhouse-server-${ClickHouseVersion}.tgz
            tar -xzvf clickhouse-client-${ClickHouseVersion}.tgz
            tar -xzvf clickhouse-server-${ClickHouseVersion}.tgz
            find /var/lib/clickhouse/clickhouse-server-${ClickHouseVersion}/install/ -name 'doinst.sh' | xargs perl -pi -e  's|done|done;rm -f /usr/bin/clickhouse-*;cp -r -f /var/lib/clickhouse/ClickHouse/build-arm64/programs/clickhouse-* /usr/bin/|g'

            sudo chmod +x clickhouse-client-${ClickHouseVersion}/install/doinst.sh

            mkdir -p /var/log/clickhouse-server
            sudo chown clickhouse.clickhouse -R /var/log/clickhouse-server
            sudo chown clickhouse.clickhouse -R /var/lib/clickhouse

            sudo clickhouse-client-${ClickHouseVersion}/install/doinst.sh

            aws ec2 create-tags --region ${AWS::Region} --resources `curl http://169.254.169.254/latest/meta-data/instance-id` --tags Key=${RootStackName}-clickhouse-admin,Value=`curl http://169.254.169.254/latest/meta-data/local-ipv4`
            
            cfn-signal -e $? --stack=${AWS::StackId} --resource=ArmAdminInstance --region=${AWS::Region}
      Tags:
      - Key: Name
        Value: 'ClickHouseAdminClient'
    CreationPolicy:
      ResourceSignal:
        Count: 1
        Timeout: "PT120M"
